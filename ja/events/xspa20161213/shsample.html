<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Scholarly HTMLはこんな感じ</title>
  </head>
  <body>
    <article typeof="schema:ScholarlyArticle">
      <header>
        <h1>Scholarly HTMLはこんな感じ</h1>
        <p role="doc-subtitle">ごく簡単な学術論文みたいな例</p>
      </header>
      <div role="contentinfo">
        <!-- この辺はScholarly HTMLドラフト仕様をだいぶ簡略化 -->
        <ul>
          <li property="schema:author" typeof="schema:Person">
            <span property="schema:familyName">村上</span>
            <span property="schema:givenName">真雄</span>
            <span property="schema:affiliation">Vivliostyle Inc.</span>
          </li>
        </ul>
      </div>
      <section data-role="doc-abstract">
        <h2>概要</h2>
        <p>本稿は、ごく簡単な学術論文みたいな例です。</p>
      </section>
      <section data-role="doc-introduction">
        <h2>はじめに</h2>
        <p>論文を<a href="#sh" role="doc-biblioref">Scholarly HTML</a>
        で書いてみます。</p>
      </section>
      <section>
        <h2>これはセクション見出し</h2>
        <section>
          <h3>これはサブセクション見出し</h3>
          <p>このようにセクションをネストします。ネストのレベルに応じた見出し要素 
          h2-h6 を使います。</p>
        </section>
      </section>
      <section data-role="doc-acknowledgements">
        <h2>謝辞</h2>
        <p>みなさまに感謝。</p>
      </section>
      <section data-role="doc-bibliography">
        <h2>参考文献</h2>
        <ol>
          <li typeof="schema:WebPage" role="doc-biblioentry" id="sh">
            <a href="https://w3c.github.io/scholarly-html/">Scholarly HTML</a>
          </li>
        </ol>
      </section>
    </article>
  </body>
</html>
